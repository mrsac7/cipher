<!DOCTYPE html>
<html>

<head>
  <title>Atbash Cipher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
  <script>
    /**
     * Encrypts/Decrypts the given text using the Atbash cipher.
     * @param {int} flag - 0 for encrypt, 1 for decrypt
    */
    function changeText(flag) {
      // Obtain the input text
      var input;
      if (flag == 0) input = document.getElementById("input").value;
      else input = document.getElementById("output").value;

      // Obtain the result text using the Atbash cipher
      var result = "";
      for (var i = 0; i < input.length; i++) {
        var char = input.charCodeAt(i);
        if (char >= 65 && char <= 90) {
          result += String.fromCharCode(25 - (char - 65) + 65);
        } else if (char >= 97 && char <= 122) {
          result += String.fromCharCode(25 - (char - 97) + 97);
        } else {
          result += input.charAt(i);
        }
      }

      // Display the result
      if (flag == 0) document.getElementById("output").value = result;
      else document.getElementById("input").value = result;
    }
  </script>
  <style>
    body {
      font-family: 'Zilla Slab', serif; 
    }
    .text {
      border: 2px solid #0075ff;
      width: 700px;
      height: 150px;
      color: #4267B2;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div style="width:700px; margin:auto;">
    <div>
      <h1>Atbash Cipher</h1>
    </div>
    <div>
      <table>
        <tbody>
          <tr>
            <td><span><strong>PLAINTEXT</strong></span></td>
          </tr>
          <tr>
            <td><textarea id="input" placeholder="Enter the text to be encrypted" class="text"
                oninput="changeText(0)"></textarea></td>
          </tr>
        </tbody>
      </table>
      <br>
      <table>
        <tbody>
          <tr>
            <td><span><strong>CIPHERTEXT</strong></span></td>
          </tr>
          <tr>
            <td><textarea id="output" placeholder="Enter the text to be decrypted" class="text"
                oninput="changeText(1)"></textarea></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
